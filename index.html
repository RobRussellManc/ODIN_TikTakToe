<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="dom_js.js" defer></script>
    <script src="javascript.js" defer></script>
    
    <link rel="stylesheet" href="styles.css"></styles>
</head>
<body>
    <button onclick="playGame.player2Turn()">Player 2 first</button>
    <div class="mainContainer">
        <div class="player1score scores">
            <p>Player1</p>
            <span class="player1scoredisplay">0</span>
        </div>
        <div class="gameboard_border">
            <div class="gameboard"></div>
        </div>
        <div class="player2score scores">
            <p>Player2</p>
            <span class="player2scoredisplay">0</span>
        </div>
    </div>
    
    <button onclick="playGame.nextRound()">Next round</button>
    <button onclick="playGame.resetGame()">Reset game</button>
    <div class="roundNumber">Round number: <span>0</span></div>
    <div class="gameResult"></div>
    
</body>
</html>
